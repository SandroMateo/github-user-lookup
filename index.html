<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Repository</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find Github Repositories!</h1>
      </div>
      <h2>Find out information about a person's public repositories on Github.</h2>
      <div class="form-group">
        <form id="username-form">
          <label for="username">Username</label>
          <input type="text" id="username-input" class="form-control" placeholder="username">
          <button type="submit" class="btn btn-danger">Find!</button>
        </form>
      </div>
      <div id="output">
        <h3>Public Repositories</h3>
        <ol id="repos">

        </ol>
      </div>
    </div>
  </body>
</html>
